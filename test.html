<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiche de renseignement</title>
  <style>
    /* Basic styling for form layout */
    form {
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #333;
      font-family: Arial, sans-serif;
    }
    label, input, select, button {
      display: block;
      margin: 10px 0;
      width: 100%;
    }
    .inline-label {
      display: inline-block;
      width: auto;
    }
  </style>
</head>
<body>

  <form onsubmit="return validateForm()">
    <h2>Fiche de renseignement</h2>
    
    <label for="nom">Nom</label>
    <input type="text" id="nom" name="nom" required>
    
    <label for="prenom">Prenom</label>
    <input type="text" id="prenom" name="prenom" required>
    
    <label>Civilité</label>
    <label class="inline-label"><input type="radio" name="civilite" value="Mr"> Mr</label>
    <label class="inline-label"><input type="radio" name="civilite" value="Mme"> Mme</label>
    <label class="inline-label"><input type="radio" name="civilite" value="Mlle"> Mlle</label>
    
    <label for="telephone">Numéro-téléphone</label>
    <input type="tel" id="telephone" name="telephone" pattern="^[0-9]{10}$" placeholder="Ex: 0123456789" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    
    <label for="ville">Ville</label>
    <select id="ville" name="ville" required>
      <option value="">Sélectionner une ville</option>
      <option value="ville1">Ville 1</option>
      <option value="ville2">Ville 2</option>
      <option value="ville3">Ville 3</option>
    </select>
    
    <label>Spécialité</label>
    <label class="inline-label"><input type="checkbox" name="specialite" value="Javascript"> JavaScript</label>
    <label class="inline-label"><input type="checkbox" name="specialite" value="PHP"> PHP</label>
    <label class="inline-label"><input type="checkbox" name="specialite" value="Programmation"> Programmation</label>
    
    <button type="submit">Valider</button>
    <button type="reset">Effacer</button>
  </form>

  <script>
    function validateForm() {
      // Check if 'Civilité' is selected
      const civilite = document.querySelector('input[name="civilite"]:checked');
      if (!civilite) {
        alert("Veuillez sélectionner une civilité.");
        return false;
      }

      // Check if at least one 'Spécialité' is checked
      const specialite = document.querySelectorAll('input[name="specialite"]:checked');
      if (specialite.length === 0) {
        alert("Veuillez sélectionner au moins une spécialité.");
        return false;
      }

      // Validate 'Numéro-téléphone'
      const telephone = document.getElementById("telephone").value;
      const phonePattern = /^[0-9]{10}$/;
      if (!phonePattern.test(telephone)) {
        alert("Veuillez entrer un numéro de téléphone valide à 10 chiffres.");
        return false;
      }

      // Other fields (email, nom, prenom, and ville) have 'required' attribute, so HTML5 validation will handle them

      // If all validations pass
      alert("Formulaire soumis avec succès!");
      return true;
    }
  </script>

</body>
</html>
